# Purpose: Run the single "grand conductor" daily.
# Behavior:
#   - Cleans & validates ticker lists
#   - Ensures history is complete (new backfills up to 5y; incremental 14d, 21d on Mondays)
#   - Prunes history to a hard 5-year cap
#   - Writes current_* snapshots (based on most-recent dividend)
#   - (Optional) Runs analytics if RUN_ANALYTICS=1
# Schedule: once per day in UTC; 13:00 UTC â‰ˆ 9am Toronto during EDT, 8am during EST.
# Notes:
#   - Keep only this workflow (delete old daily/weekly ones) to avoid duplicate commits.
#   - Requires: conductor.py, tickers_io.py, history_updater.py, metrics_analyzer.py
#   - Dependencies installed: pandas, yfinance, matplotlib

name: Run Conductor (Daily)

on:
  schedule:
    - cron: '0 13 * * *'  # daily @ 13:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-conductor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # Flip to "1" if you want metrics_analyzer.py to run after snapshots each day
      RUN_ANALYTICS: "0"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib

      - name: Run conductor
        run: python conductor.py

      - name: Commit and push CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add current_etf_yields_*.csv historical_etf_yields_*.csv || true
          git commit -m "Conductor: update history (5y cap) & current snapshots" || echo "Nothing to commit"
          git push
